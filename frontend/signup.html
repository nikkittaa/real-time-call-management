<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="page">
  <form id="signupForm" class="form-container">
    <h2 class="form-heading">Signup</h2>
    <input type="text" id="username" placeholder="Username" required class="input-field">
    <input type="password" id="password" placeholder="Password" required class="input-field">
    <button type="submit" class="btn">Signup</button>
    <p id="message" class="message"></p>
    <div class="switch-link">
      <a href="index.html">Already have an account? Login</a>
    </div>
  </form>

  <script src="js/auth.js"></script>
</body>
</html>
