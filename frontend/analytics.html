<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Call Analytics Dashboard</title>

  <!-- Chart.js for charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="css/analytics.css" />
</head>
<body>
    <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
  <h1>Call Analytics Dashboard</h1>

  <div class="dashboard">
    <div class="card">
      <h3>Total Calls</h3>
      <p id="totalCalls">--</p>
    </div>

    <div class="card">
      <h3>Average Duration</h3>
      <p id="avgDuration">--</p>
    </div>

    <div class="card">
      <h3>Success Rate</h3>
      <p id="successRate">--</p>
    </div>
  </div>

  <div class="charts">
    <canvas id="statusChart" width="400" height="400"></canvas>
    </div>

  <!-- External JS -->
  <script type="module" src="js/analytics/analytics.js"></script>

</body>
</html>
