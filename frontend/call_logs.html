<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call Logs</title>
  <link rel="stylesheet" href="css/callLogs.css">
</head>
<body>
<a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
  <div class="dashboard-container">
    
    <h1>Your Call Logs</h1>
    <div id="callLogsContainer"></div>
<div class="pagination">
  <button id="prevPage">Previous</button>
  <span id="pageInfo"></span>
  <button id="nextPage">Next</button>
</div>
<div class="filters">
  <label for="fromDate">From Date</label>
  <input type="date" id="fromDate">
  <label for="toDate">To Date</label>
  <input type="date" id="toDate">
  <input type="text" id="phoneNumber" placeholder="Phone Number (e.g. +123456789)">
  
  <select id="status">
    <option value="">All Status</option>
    <option value="completed">Completed</option>
    <option value="failed">Failed</option>
    <option value="busy">Busy</option>
    <option value="no-answer">No Answer</option>
    <option value="canceled">Canceled</option>
  </select>
  
  <button id="applyFilters">Apply Filters</button>
  <button id="clearFilters">Clear</button>
</div>

    <table id="callLogsTable">
      <thead>
        <tr>
          <th>Call SID</th>
          <th>From</th>
          <th>To</th>
          <th>Status</th>
          <th>Duration</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody id="callLogsBody"></tbody>
    </table>   
  </div>
  <script type = "module" src="js/call_logs/callLogs.js"></script>
</body>
</html>
